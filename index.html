<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div>
                    <h3>HOME</h3>
                    <div class="display">
                        <p class="score" id="home-score">0</p>
                    </div>
                    <div class="btn-wrapper">
                        <button class="add-btn" id="home1" onclick="add1Home()">+1</button>
                        <button class="add-btn" id="home2" onclick="add2Home()">+2</button>
                        <button class="add-btn" id="home3" onclick="add3Home()">+3</button>
                    </div>
                </div>
                
                <div>
                    <h3>AWAY</h3>
                    <div class="display">
                        <p class="score" id="guest-score">0</p>
                    </div>
                    <div class="btn-wrapper">
                        <button class="add-btn" id="guest1" onclick="add1Guest()">+1</button>
                        <button class="add-btn" id="guest2" onclick="add2Guest()">+2</button>
                        <button class="add-btn" id="guest3" onclick="add3Guest()">+3</button>
                    </div>
                </div>
            </div>
            <button id="reset-btn" onclick="resetScore()">New game</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
